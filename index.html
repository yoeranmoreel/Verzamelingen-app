<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Verzamelingen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #F5F5F7 0%, #E8E8EA 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1D1D1F;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-screen {
            max-width: 480px;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .login-screen h1 {
            color: #0071E3;
            margin-bottom: 12px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .login-screen p {
            color: #6E6E73;
            margin-bottom: 40px;
            font-size: 1.05em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1D1D1F;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #D2D2D7;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0071E3;
            background: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #0071E3;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #0077ED;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-success {
            background: #34C759;
            color: white;
        }

        .btn-success:hover {
            background: #30B350;
        }

        .btn-secondary {
            background: #6E6E73;
            color: white;
        }

        .btn-secondary:hover {
            background: #86868B;
        }

        .btn-danger {
            background: #E63946;
            color: white;
            padding: 10px 18px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #D62839;
        }

        .btn-small {
            padding: 10px 18px;
            font-size: 0.9em;
        }

        .app-screen {
            display: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left h1 {
            color: #1D1D1F;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header-left p {
            color: #6E6E73;
            margin-top: 4px;
            font-weight: 400;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            min-height: 500px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid #D2D2D7;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: #6E6E73;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #1D1D1F;
        }

        .tab.active {
            color: #0071E3;
            border-bottom-color: #0071E3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .verzameling-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .verzameling-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-left: 4px solid #0071E3;
            position: relative;
        }

        .verzameling-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-left-color: #E63946;
        }

        .verzameling-card h3 {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #1D1D1F;
            font-weight: 600;
        }

        .verzameling-card p {
            color: #6E6E73;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .verzameling-card .count {
            font-size: 2em;
            font-weight: 600;
            margin-top: 16px;
            color: #0071E3;
        }

        .add-verzameling-card {
            background: rgba(255, 255, 255, 0.6);
            border: 2px dashed #D2D2D7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6E6E73;
            min-height: 200px;
            border-left: none;
        }

        .add-verzameling-card:hover {
            border-color: #0071E3;
            border-style: dashed;
            color: #0071E3;
            background: rgba(0, 113, 227, 0.05);
            transform: translateY(-2px);
        }

        .add-verzameling-card .icon {
            font-size: 2.5em;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .item-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #F5F5F7 0%, #E8E8EA 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D2D2D7;
            font-size: 3em;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 20px;
        }

        .item-content h3 {
            color: #1D1D1F;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .item-content p {
            color: #6E6E73;
            font-size: 0.9em;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .item-actions {
            padding: 12px 20px;
            background: rgba(248, 248, 248, 0.8);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 600px;
            margin: 60px auto;
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #D2D2D7;
        }

        .modal-header h2 {
            color: #1D1D1F;
            font-weight: 600;
            font-size: 1.6em;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.8em;
            color: #6E6E73;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #1D1D1F;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .file-upload {
            border: 2px dashed #D2D2D7;
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .file-upload:hover {
            border-color: #0071E3;
            background: rgba(0, 113, 227, 0.05);
        }

        .file-upload input {
            display: none;
        }

        .file-upload p {
            color: #6E6E73;
            margin: 4px 0;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 16px;
            border-radius: 12px;
            border: 1px solid #D2D2D7;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6E6E73;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6E6E73;
        }

        .empty-state h3 {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #1D1D1F;
            font-weight: 600;
        }

        .back-button {
            background: rgba(0, 0, 0, 0.05);
            color: #1D1D1F;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header {
                padding: 20px;
            }

            .header-left h1 {
                font-size: 1.4em;
            }

            .main-content {
                padding: 20px;
            }

            .verzameling-grid,
            .items-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px auto;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <h1>Mijn Verzamelingen</h1>
        <p>Begin met het bijhouden van je persoonlijke verzamelingen</p>
        
        <div class="form-group">
            <label>Gebruikersnaam</label>
            <input type="text" id="usernameInput" placeholder="Voer je naam in" required>
        </div>

        <div class="form-group">
            <label>Email (optioneel)</label>
            <input type="email" id="emailInput" placeholder="voor herstel van je account">
        </div>

        <button class="btn btn-primary" onclick="createUser()">Start</button>
    </div>

    <div id="appScreen" class="app-screen">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Mijn Verzamelingen</h1>
                    <p id="welcomeText">Welkom terug</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary btn-small" onclick="logout()">Uitloggen</button>
                </div>
            </div>

            <div class="main-content">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('verzamelingen')">Verzamelingen</button>
                    <button class="tab" onclick="switchTab('alle-items')">Alle Items</button>
                </div>

                <div id="verzamelingen" class="tab-content active">
                    <div id="verzamelingenList" class="verzameling-grid"></div>
                </div>

                <div id="alle-items" class="tab-content">
                    <div id="alleItemsList"></div>
                </div>

                <div id="verzameling-detail" class="tab-content">
                    <button class="back-button" onclick="switchTab('verzamelingen')">‚Üê Terug</button>
                    <h2 id="verzamelingTitle"></h2>
                    <p id="verzamelingDescription" style="color: #6E6E73; margin: 8px 0 24px 0;"></p>
                    <button class="btn btn-success" style="margin-bottom: 24px;" onclick="openAddItemModal()">Item Toevoegen</button>
                    <div id="verzamelingItems" class="items-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="verzamelingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nieuwe Verzameling</h2>
                <button class="close-modal" onclick="closeModal('verzamelingModal')">&times;</button>
            </div>
            <form onsubmit="addVerzameling(event)">
                <div class="form-group">
                    <label>Naam</label>
                    <input type="text" name="naam" placeholder="Bijvoorbeeld: Mijn Stripboeken" required>
                </div>
                <div class="form-group">
                    <label>Beschrijving</label>
                    <textarea name="beschrijving" placeholder="Wat verzamel je?"></textarea>
                </div>
                <div class="form-group">
                    <label>Categorie</label>
                    <input type="text" name="categorie" placeholder="Bijvoorbeeld: Strips, Comics, Boeken...">
                </div>
                <button type="submit" class="btn btn-primary">Verzameling Aanmaken</button>
            </form>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nieuw Item</h2>
                <button class="close-modal" onclick="closeModal('itemModal')">&times;</button>
            </div>
            <form onsubmit="addItem(event)">
                <div class="form-group">
                    <label>Foto</label>
                    <div class="file-upload" onclick="document.getElementById('fotoInput').click()">
                        <input type="file" id="fotoInput" accept="image/*" onchange="previewImage(event)">
                        <p style="font-size: 1.2em; margin-bottom: 8px;">üì∑</p>
                        <p><strong>Klik om foto te uploaden</strong></p>
                        <p style="font-size: 0.85em;">Of plak hieronder een foto-URL</p>
                    </div>
                    <img id="imagePreview" class="preview-image" style="display: none;">
                    <input type="text" name="fotourl" placeholder="Of plak hier een foto-URL" style="margin-top: 12px;">
                </div>

                <div class="form-group">
                    <label>Titel</label>
                    <input type="text" name="titel" placeholder="Naam van het item" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Auteur / Maker</label>
                        <input type="text" name="auteur">
                    </div>
                    <div class="form-group">
                        <label>Serie</label>
                        <input type="text" name="serie">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nummer</label>
                        <input type="text" name="nummer">
                    </div>
                    <div class="form-group">
                        <label>Jaar</label>
                        <input type="number" name="jaar" min="1800" max="2100">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Uitgever</label>
                        <input type="text" name="uitgever">
                    </div>
                    <div class="form-group">
                        <label>ISBN / Code</label>
                        <input type="text" name="isbn">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Taal</label>
                        <select name="taal">
                            <option value="">Selecteer...</option>
                            <option value="Nederlands">Nederlands</option>
                            <option value="Engels">Engels</option>
                            <option value="Frans">Frans</option>
                            <option value="Duits">Duits</option>
                            <option value="Spaans">Spaans</option>
                            <option value="Japans">Japans</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Genre / Type</label>
                        <input type="text" name="genre">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Staat</label>
                        <select name="staat">
                            <option value="">Selecteer...</option>
                            <option value="Nieuw">Nieuw</option>
                            <option value="Als nieuw">Als nieuw</option>
                            <option value="Zeer goed">Zeer goed</option>
                            <option value="Goed">Goed</option>
                            <option value="Redelijk">Redelijk</option>
                            <option value="Matig">Matig</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Aankoopprijs (‚Ç¨)</label>
                        <input type="number" name="prijs" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Aanschafdatum</label>
                        <input type="date" name="datum">
                    </div>
                    <div class="form-group">
                        <label>Locatie</label>
                        <input type="text" name="locatie" placeholder="Waar bewaar je het?">
                    </div>
                </div>

                <div class="form-group">
                    <label>Opmerking</label>
                    <textarea name="opmerking" placeholder="Extra notities..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Item Toevoegen</button>
            </form>
        </div>
    </div>

    <script>
        const SHEET_ID = '1ZfoFJp-J_9zgfJ7NaBfDFVrhOdP7nfOzM-zMJZTucWA';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw1QqXxcw6rQnD6mucT7_PvYnhwVrSqMp3PlWWLHeAOirAcy93Hps5Hq7_xo1jWTQ18/exec';
        
        let currentUser = null;
        let currentVerzameling = null;
        let verzamelingen = [];

        window.onload = function() {
            const savedUser = localStorage.getItem('verzameling_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        };

        function createUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            if (!username) {
                alert('Vul een gebruikersnaam in');
                return;
            }
            const userId = Date.now().toString();
            currentUser = {id: userId, username: username, email: email};
            localStorage.setItem('verzameling_user', JSON.stringify(currentUser));
            showApp();
        }

        function logout() {
            if (confirm('Weet je zeker dat je wilt uitloggen?')) {
                localStorage.removeItem('verzameling_user');
                location.reload();
            }
        }

        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('welcomeText').textContent = 'Welkom terug, ' + currentUser.username;
            loadVerzamelingen();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            if (tabName === 'verzamelingen') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('verzamelingen').classList.add('active');
                loadVerzamelingen();
            } else if (tabName === 'alle-items') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('alle-items').classList.add('active');
                loadAlleItems();
            }
        }

        async function loadVerzamelingen() {
            document.getElementById('verzamelingenList').innerHTML = '<div class="loading">Laden...</div>';
            try {
                const data = await fetchFromSheet('Verzamelingen');
                verzamelingen = data.filter(row => row[1] === currentUser.id).map(row => ({
                    id: row[0], userId: row[1], naam: row[2], beschrijving: row[3], categorie: row[4], aangemaakt: row[5]
                }));
                await displayVerzamelingen();
            } catch (error) {
                displayVerzamelingen();
            }
        }

        async function displayVerzamelingen() {
            const container = document.getElementById('verzamelingenList');
            let itemCounts = {};
            try {
                const itemData = await fetchFromSheet('Items');
                itemData.forEach(row => {
                    if (row[1] === currentUser.id) {
                        itemCounts[row[2]] = (itemCounts[row[2]] || 0) + 1;
                    }
                });
            } catch (error) {}
            const cards = verzamelingen.map(v => 
                '<div class="verzameling-card" onclick="openVerzameling(\'' + v.id + '\')"><h3>' + v.naam + '</h3><p>' + 
                (v.beschrijving || 'Geen beschrijving') + '</p><p><strong>' + (v.categorie || 'Algemeen') + 
                '</strong></p><div class="count">' + (itemCounts[v.id] || 0) + '</div></div>'
            ).join('');
            container.innerHTML = cards + '<div class="verzameling-card add-verzameling-card" onclick="openModal(\'verzamelingModal\')"><div class="icon">+</div><h3>Nieuwe Verzameling</h3></div>';
        }

        async function addVerzameling(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const id = Date.now().toString();
            const values = [id, currentUser.id, formData.get('naam'), formData.get('beschrijving'), formData.get('categorie'), new Date().toLocaleString('nl-NL')];
            try {
                await appendToSheet('Verzamelingen', [values]);
                closeModal('verzamelingModal');
                form.reset();
                loadVerzamelingen();
            } catch (error) {
                alert('Fout bij opslaan: ' + error.message);
            }
        }

        async function openVerzameling(verzamelingId) {
            currentVerzameling = verzamelingen.find(v => v.id === verzamelingId);
            document.getElementById('verzamelingTitle').textContent = currentVerzameling.naam;
            document.getElementById('verzamelingDescription').textContent = currentVerzameling.beschrijving || '';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('verzameling-detail').classList.add('active');
            await loadVerzamelingItems(verzamelingId);
        }

        async function loadVerzamelingItems(verzamelingId) {
            document.getElementById('verzamelingItems').innerHTML = '<div class="loading">Laden...</div>';
            try {
                const data = await fetchFromSheet('Items');
                const items = data.filter(row => row[1] === currentUser.id && row[2] === verzamelingId).map(row => ({
                    id: row[0], titel: row[3], auteur: row[4], serie: row[5], nummer: row[6], jaar: row[7], staat: row[12], foto: row[16]
                }));
                displayItems(items, 'verzamelingItems');
            } catch (error) {
                document.getElementById('verzamelingItems').innerHTML = '<div class="empty-state"><h3>Nog geen items</h3><p>Voeg je eerste item toe</p></div>';
            }
        }

        async function loadAlleItems() {
            document.getElementById('alleItemsList').innerHTML = '<div class="loading">Laden...</div>';
            try {
                const data = await fetchFromSheet('Items');
                const items = data.filter(row => row[1] === currentUser.id).map(row => ({
                    id: row[0], titel: row[3], auteur: row[4], serie: row[5], nummer: row[6], jaar: row[7], staat: row[12], foto: row[16]
                }));
                displayItems(items, 'alleItemsList');
            } catch (error) {
                document.getElementById('alleItemsList').innerHTML = '<div class="empty-state"><h3>Nog geen items</h3></div>';
            }
        }

        function displayItems(itemsList, containerId) {
            const container = document.getElementById(containerId);
            if (itemsList.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Nog geen items</h3><p>Voeg je eerste item toe</p></div>';
                return;
            }
            container.innerHTML = '<div class="items-grid">' + itemsList.map(item => 
                '<div class="item-card"><div class="item-image">' + (item.foto ? '<img src="' + item.foto + '" alt="' + item.titel + '" onerror="this.parentElement.innerHTML=\'‚ñ¢\'">' : '‚ñ¢') + 
                '</div><div class="item-content"><h3>' + item.titel + '</h3>' + 
                (item.auteur ? '<p><strong>Door:</strong> ' + item.auteur + '</p>' : '') + 
                (item.serie ? '<p><strong>Serie:</strong> ' + item.serie + (item.nummer ? ' #' + item.nummer : '') + '</p>' : '') + 
                (item.jaar ? '<p><strong>Jaar:</strong> ' + item.jaar + '</p>' : '') + 
                (item.staat ? '<p><strong>Staat:</strong> ' + item.staat + '</p>' : '') + 
                '</div><div class="item-actions"><button class="btn btn-danger btn-small" onclick="deleteItem(\'' + item.id + '\')">Verwijderen</button></div></div>'
            ).join('') + '</div>';
        }

        async function addItem(event) {
            event.preventDefault();
            if (!currentVerzameling) {
                alert('Selecteer eerst een verzameling');
                return;
            }
            const form = event.target;
            const formData = new FormData(form);
            
            let fotoUrl = formData.get('fotourl');
            const fotoFile = document.getElementById('fotoInput').files[0];
            
            if (fotoFile) {
                try {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const base64Data = e.target.result;
                        const uploadResult = await uploadPhotoToDrive(base64Data, fotoFile.name, fotoFile.type);
                        if (uploadResult.success) {
                            fotoUrl = uploadResult.url;
                        }
                        await saveItem(formData, fotoUrl, form);
                    };
                    reader.readAsDataURL(fotoFile);
                    return;
                } catch (error) {
                    console.error('Foto upload error:', error);
                }
            }
            
            await saveItem(formData, fotoUrl, form);
        }

        async function saveItem(formData, fotoUrl, form) {
            const id = Date.now().toString();
            const values = [
                id, currentUser.id, currentVerzameling.id, formData.get('titel'), 
                formData.get('auteur') || '', formData.get('serie') || '', formData.get('nummer') || '', 
                formData.get('jaar') || '', formData.get('uitgever') || '', formData.get('isbn') || '', 
                formData.get('taal') || '', formData.get('genre') || '', formData.get('staat') || '', 
                formData.get('prijs') || '', formData.get('datum') || '', formData.get('locatie') || '', 
                fotoUrl || '', formData.get('opmerking') || ''
            ];
            try {
                await appendToSheet('Items', [values]);
                closeModal('itemModal');
                form.reset();
                document.getElementById('imagePreview').style.display = 'none';
                loadVerzamelingItems(currentVerzameling.id);
            } catch (error) {
                alert('Fout bij opslaan: ' + error.message);
            }
        }

        async function uploadPhotoToDrive(base64Data, fileName, mimeType) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'uploadPhoto',
                        imageData: base64Data,
                        fileName: fileName,
                        mimeType: mimeType
                    })
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Upload error:', error);
                return {success: false, error: error.message};
            }
        }

        function deleteItem(itemId) {
            alert('Verwijderen: Open Google Sheets om items handmatig te verwijderen:\nhttps://docs.google.com/spreadsheets/d/' + SHEET_ID);
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openAddItemModal() {
            openModal('itemModal');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function fetchFromSheet(sheetName) {
            try {
                const url = 'https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/gviz/tq?tqx=out:json&sheet=' + sheetName;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                if (!json.table || !json.table.rows) return [];
                return json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ''));
            } catch (error) {
                return [];
            }
        }

        async function appendToSheet(sheetName, values) {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({sheet: sheetName, values: values})
            });
            return true;
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };
    </script>
</body>
